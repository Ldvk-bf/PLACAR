            <script>
                const cores = ["#c00000", "#0000c0"];
                let indexRight = 1;
                let indexLeft = 0;

                document.getElementById("mudarCor").addEventListener("click", function() {
                    document.body.style.background = `linear-gradient(to right, ${cores[indexRight]} 50%, ${cores[indexLeft]} 50%)`;
                    indexRight = (indexRight + 1) % cores.length; // Reinicia para o primeiro após atingir o último
                    indexLeft = (indexLeft + 1) % cores.length; // Reinicia para o primeiro após atingir o último
                });
