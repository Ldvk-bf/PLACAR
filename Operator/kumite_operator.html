<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Karatê</title>
</head>
<body style="margin: 0; padding: 0;">



    <div class="placar">
        <div>
            <div class="container">
                <div class="div-item">
                    <p style="font-size: 30px; margin-top: -50px;">POINTS</p>
                    <p style="margin-top: -50px; font-size: 300px; font-weight: bold; font-family: 'consolas';" id="pointsAka">0</p>
                </div>
            </div>

            <div class="container">
                <div class="div-item">
                    <p style="margin-top: -70px; font-size: 150px; font-weight: bold; font-family: 'consolas';" id="ipponAka">0</p>
                    <p style="font-size: 20px;">IPPON</p>
                </div>
                <div class="div-item">
                    <p style="margin-top: -70px; font-size: 150px; font-weight: bold; font-family: 'consolas';" id="wazaariAka">0</p>
                    <p style="font-size: 20px;">WAZA-ARI</p>
                </div>
            </div>
            
            <div class="container" style="margin-top: 0px;">
                <div class="div-item">
                    <p style="font-size: 100px; font-weight: bold; font-family: 'consolas';" id="jogaiAka">0</p>
                    <p style="font-size: 20px; margin-top: -10px;">JŌGAI</p>
                </div>
                <div class="div-item">
                    <p style="font-size: 100px; font-weight: bold; font-family: 'consolas';" id="faultAka">0</p>
                    <p style="font-size: 20px; margin-top: -10px;">HANSOKU</p>
                </div>
            </div>
        </div>

        

        <div class="cronometro" style="background-color: #fff; border-radius: 10px; margin-top: 0px; padding: 20px;">
            <button class="voltar-btn" onclick="location.href='../index.html'">Back</button>
            <button onclick="mostrarNoPublico('kumite')">Show Kumite to public</button>
            <br/>
            <img alt="Imagem de exemplo" width="200" src="../Assets/jks.webp" style="margin-bottom: 10px;">
            <div style="border: 2px solid silver; background-color: #000; border-radius: 8px;">
                <p style="font-size: 200px; font-family: 'Roboto'; font-weight: bold; margin-bottom: -40px; margin-top: -50px; color: #fff; padding: 10px; letter-spacing: -8px;" id="tempo">03:00</p>
            </div>
            <br/>
            <div class="div-row">
                <div class="div-column">
                    Time Controller
                    <button id="initialButton" onclick="iniciar()">START</button>
                    <button onclick="pausar()">STOP</button>
                    <button onclick="add1sec()">+ 1 SEC</button>
                    <button onclick="remover1sec()">- 1 SEC</button>
                </div>

                <div class="div-column">
                    Time Setter
                    <button onclick="reiniciarTime(60)">1 min</button>
                    <button onclick="reiniciarTime(90)">1 min 30 sec</button>
                    <button onclick="reiniciarTime(120)">2 min</button>
                    <button onclick="reiniciarTime(180)">3 min</button>
                </div>
                
                <div class="div-column">
                    Winner
                    <button onclick="if(!isTimingRunning){mostrarNoPublico('winner_aka');}">Winner Aka</button>
                    <button onclick="if(!isTimingRunning){mostrarNoPublico('winner_ao');}">Winner Ao</button>
                    <button onclick="reiniciarPlacar()">Restart</button>
                </div>
            </div>
                

            <script>
                const cores = ["#c00000", "#0000c0"];
                let indexRight = 1;
                let indexLeft = 0;

                document.getElementById("mudarCor").addEventListener("click", function() {
                    document.body.style.background = `linear-gradient(to right, ${cores[indexRight]} 50%, ${cores[indexLeft]} 50%)`;
                    indexRight = (indexRight + 1) % cores.length;
                    indexLeft = (indexLeft + 1) % cores.length;
                });
            </script>
    
        </div>

        <div>
            <div class="container">
                <div class="div-item">
                    <p style="font-size: 30px; margin-top: -50px;">POINTS</p>
                    <p style="margin-top: -50px; font-size: 300px; font-weight: bold; font-family: 'consolas';" id="pointsAo">0</p>
                </div>
            </div>

            <div class="container">
                <div class="div-item">
                    <p style="margin-top: -70px; font-size: 150px; font-weight: bold; font-family: 'consolas';" id="ipponAo">0</p>
                    <p style="font-size: 20px;">IPPON</p>
                </div>
                <div class="div-item">
                    <p style="margin-top: -70px; font-size: 150px; font-weight: bold; font-family: 'consolas';" id="wazaariAo">0</p>
                    <p style="font-size: 20px;">WAZA-ARI</p>
                </div>
            </div>
            
            <div class="container" style="margin-top: 0px;">
                <div class="div-item">
                    <p style="font-size: 100px; font-weight: bold; font-family: 'consolas';" id="jogaiAo">0</p>
                    <p style="font-size: 20px; margin-top: -10px;">JŌGAI</p>
                </div>
                <div class="div-item">
                    <p style="font-size: 100px; font-weight: bold; font-family: 'consolas';" id="faultAo">0</p>
                    <p style="font-size: 20px; margin-top: -10px;">HANSOKU</p>
                </div>
            </div>
        </div>

    </div>

    <div class="footer-container">
        <div class="footer-box">
            <div class="footer-box-item">
                <button class="button-selection" onclick="addValue(Choose.aka, Choose.ippon)">+</button>
                <strong>IPPON</strong>
                <button class="button-selection" onclick="removeValue(Choose.aka, Choose.ippon)">-</button>
            </div>
            
            <div class="footer-box-item">
                <button class="button-selection" onclick="addValue(Choose.aka, Choose.wazaari)">+</button>
                <strong>WAZA-ARI</strong>
                <button class="button-selection" onclick="removeValue(Choose.aka, Choose.wazaari)">-</button>
            </div>

            <div class="footer-box-item">
                <button class="button-selection" onclick="addValue(Choose.aka, Choose.jogai)">+</button>
                <strong>JŌGAI</strong>
                <button class="button-selection" onclick="removeValue(Choose.aka, Choose.jogai)">-</button>
            </div>

            <div class="footer-box-item">
                <button class="button-selection" onclick="addValue(Choose.aka, Choose.fault)">+</button>
                <strong>HANSOKU</strong>
                <button class="button-selection" onclick="removeValue(Choose.aka, Choose.fault)">-</button>
            </div>
        </div>

        <div class="footer-box">
            <div class="footer-box-item">
                <button class="button-selection" onclick="addValue(Choose.ao, Choose.ippon)">+</button>
                <strong>IPPON</strong>
                <button class="button-selection" onclick="removeValue(Choose.ao, Choose.ippon)">-</button>
            </div>
            
            <div class="footer-box-item">
                <button class="button-selection" onclick="addValue(Choose.ao, Choose.wazaari)">+</button>
                <strong>WAZA-ARI</strong>
                <button class="button-selection" onclick="removeValue(Choose.ao, Choose.wazaari)">-</button>
            </div>

            <div class="footer-box-item">
                <button class="button-selection" onclick="addValue(Choose.ao, Choose.jogai)">+</button>
                <strong>JŌGAI</strong>
                <button class="button-selection" onclick="removeValue(Choose.ao, Choose.jogai)">-</button>
            </div>

            <div class="footer-box-item">
                <button class="button-selection" onclick="addValue(Choose.ao, Choose.fault)">+</button>
                <strong>HANSOKU</strong>
                <button class="button-selection" onclick="removeValue(Choose.ao, Choose.fault)">-</button>
            </div>
        </div>
    </div>

<script src="../js/kumite_operator.js"></script>
<script src="../js/show_to_public.js"></script>
</body>
</html>
